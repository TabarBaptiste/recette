<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/toc.png" type="image/x-icon">
    <title>Recette</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const recettes = document.querySelectorAll(".recette");

        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();

            recettes.forEach(function (recette) {
                const titreRecette = recette.querySelector("h3").textContent.toLowerCase();
                const correspondance = titreRecette.includes(searchTerm);

                recette.style.display = correspondance ? "block" : "none";
            });
        });
    });
</script>

<body>
    <h1>Recettes fait maison</h1>
    <div class="input-group">
        <input required="" type="text" name="text" autocomplete="off" class="input" id="searchInput">
        <label class="user-label">Chercher une recette</label>
    </div>
